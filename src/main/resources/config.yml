chat-format: '{prefix}&f{name}&7: &f{message}'
ghost-count: 20
chat-interval: 120
ai-settings:
  enabled: true
  api-url: "https://api.siliconflow.cn/v1/chat/completions"
  api-key: "YOUR_API_KEY_HERE"
  model: "deepseek-ai/DeepSeek-V3"
  system-prompt: "你是一名Minecraft服务器资深向导。回答问题时，请模拟'Google搜索摘要'的风格：专业、客观、极度简练（30字以内）。直接给出核心结论或指令，不要有任何客套话、废话或语气词。如果问题无法回答，直接说'不知道'。"
events:
  welcome-chance: 0.6
  reply-chance: 0.15
  solo-chance: 0.7
death-settings:
  enabled: true
  chance: 0.05
  cmi-format: "&e{name} &f{reason}"
  death-reasons:
    - "fell from a high place"
    - "drowned"
    - "tried to swim in lava"
    - "was blown up by Creeper"
    - "was slain by Zombie"
    - "hit the ground too hard"
    - "was shot by Skeleton"
connection-settings:
  enabled: true
  interval-seconds: 30
  quit-chance: 0.02
  rejoin-chance: 0.1
  cmi-join-format: "&e{name} &e加入游戏"
  cmi-quit-format: "&e{name} &e退出游戏"
